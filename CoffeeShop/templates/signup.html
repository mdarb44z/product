{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ–‹SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/signup.css' %}">

    <style>
       
    </style>
</head>
<body id="bg"   >
    {% for message in messages %}
    <div style=" background:black; color:white" class="alert alert-warning {{message.tags}} alert-dismissible fade show" role="alert">
        <h3>
        <strong>{{message}}</strong></h3>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    {% endfor %}
    <form action="/signup" method="POST" >
        <h1>Sign Up</h1>
        {% csrf_token %}

        <label for="username">Username:</label>
		<input type="text" placeholder="User Name" id="username" name="username" required>

		<label for="email">Email:</label>
		<input type="email"  placeholder="Email" id="email" name="email" required>

		<label for="password">Password:</label>
		<input type="password"  placeholder="Password" id="password" name="pass1" required>

		<label for="confirm_password">Confirm Password:</label>
		<input type="password"  placeholder="Conform Password"  id="confirm_password" name="pass2" required>


        <button type="submit" class="but" >Sign Up</button><br><br>
        <label for="">Not A New User?</label>
        <a href="/login">Login</a><br><br>
      

    </form>
    <label  style="color: white;" for="">Click To Go To Home Page</label>
    <a  href="/">Home</a>

  
</body>
</html>
